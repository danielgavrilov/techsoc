{% include scripts/event_status event=project %}
<a class="project-overview clearfix {{ status_result }}" href="{{ project.url | prepend: site.baseurl }}">
  <div class="row">
    <div class="col-sm-3">
      {% if project.logo %}<img class="logo" src="{{ project.logo | prepend: '/assets/images/projects/' | prepend: site.baseurl }}">{% endif %}
    </div>
    <div class="col-sm-9">
      {% if status_result %}
        <span class="status {{ status_result }}">{{ status_result }}</span>
      {% endif %}
      <h3>{{ project.title }}</h3>
      <h4>{{ project.category }}</h4>
      <p class="excerpt">{{ project.excerpt }}</p>
    </div>
  </div>
</a>
