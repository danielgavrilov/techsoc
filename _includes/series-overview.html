<div class="box">
  <a href="{% if series.url_overwrite %}{{ series.url_overwrite | prepend: site.baseurl }}{% else %}{{ series.url | prepend: site.baseurl }}{% endif %}" class="series-overview">
    <h3>{{ series.title }}</h3>
    <p>{{ series.excerpt }}</p>
    <div class="button">Find out more</div>
  </a>
</div>
